
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Acerte o Coração da Thay 💘</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    #menuScreen, #gameScreen, #gameOverScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
    }

    #menuScreen.active, #gameScreen.active, #gameOverScreen.active {
      display: flex;
    }

    button {
      background-color: #ff4081;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      color: white;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
    }

    #gameArea {
      position: relative;
      width: 360px;
      height: 540px;
      background: url('https://i.postimg.cc/FYNZp9XM/bg.png') no-repeat center center;
      background-size: cover;
      border-radius: 12px;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://i.postimg.cc/JHDjHMPy/heart.gif');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    #score, #timer {
      margin: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- Tela de Menu -->
  <div id="menuScreen" class="active">
    <h1>Acerte o Coração da Thay 💘</h1>
    <button onclick="startGame()">Iniciar Jogo</button>
    <button onclick="showCredits()">Créditos</button>
  </div>

  <!-- Tela do Jogo -->
  <div id="gameScreen">
    <div id="score">Pontuação: 0</div>
    <div id="timer">Tempo: 30</div>
    <div id="gameArea"></div>
  </div>

  <!-- Tela de Fim de Jogo -->
  <div id="gameOverScreen">
    <h2>Fim de jogo! 💔</h2>
    <div id="finalScore">Você fez X pontos!</div>
    <button onclick="goToMenu()">Voltar ao Menu</button>
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let heartInterval;

    const menuScreen = document.getElementById("menuScreen");
    const gameScreen = document.getElementById("gameScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const finalScoreDisplay = document.getElementById("finalScore");
    const gameArea = document.getElementById("gameArea");

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = "Pontuação: 0";
      timerDisplay.textContent = "Tempo: 30";
      menuScreen.classList.remove("active");
      gameOverScreen.classList.remove("active");
      gameScreen.classList.add("active");

      gameInterval = setInterval(updateTimer, 1000);
      heartInterval = setInterval(spawnHeart, 800);
    }

    function updateTimer() {
      timeLeft--;
      timerDisplay.textContent = "Tempo: " + timeLeft;
      if (timeLeft <= 0) {
        endGame();
      }
    }

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.top = Math.floor(Math.random() * 490) + "px";
      heart.style.left = Math.floor(Math.random() * 310) + "px";

      heart.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = "Pontuação: " + score;
        heart.remove();
      });

      gameArea.appendChild(heart);

      setTimeout(() => {
        if (heart.parentElement) heart.remove();
      }, 1500);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(heartInterval);
      gameScreen.classList.remove("active");
      gameOverScreen.classList.add("active");
      finalScoreDisplay.textContent = "Você fez " + score + " pontos!";
      gameArea.innerHTML = "";
    }

    function goToMenu() {
      gameOverScreen.classList.remove("active");
      menuScreen.classList.add("active");
    }

    function showCredits() {
      alert("Feito com amor por Hannah 💖 e Navi 🤖");
    }
  </script>

  <audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
  </audio>

  <audio id="clickSound">
    <source src="https://www.soundjay.com/button/button-16.mp3" type="audio/mp3">
  </audio>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    const clickSound = document.getElementById('clickSound');
    bgMusic.volume = 0.2;

    const frases = [
      "Você é meu ponto fraco 😳",
      "Mais um e meu coração é seu 💘",
      "Tô ficando boba com isso 😍",
      "Ai ai... 💓",
      "Você sabe que eu te adoro, né?",
      "Assim você me ganha! 😚",
      "Não para não 💞"
    ];

    function spawnHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.top = Math.floor(Math.random() * 490) + "px";
      heart.style.left = Math.floor(Math.random() * 310) + "px";

      heart.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = "Pontuação: " + score;
        heart.remove();
        clickSound.play();

        const msg = frases[Math.floor(Math.random() * frases.length)];
        messageBubble(msg);
      });

      gameArea.appendChild(heart);

      setTimeout(() => {
        if (heart.parentElement) heart.remove();
      }, 1500);
    }

    function messageBubble(text) {
      const bubble = document.createElement("div");
      bubble.textContent = "Thay: " + text;
      bubble.style.position = "absolute";
      bubble.style.bottom = "10px";
      bubble.style.left = "50%";
      bubble.style.transform = "translateX(-50%)";
      bubble.style.background = "rgba(255,255,255,0.8)";
      bubble.style.color = "#000";
      bubble.style.padding = "8px 14px";
      bubble.style.borderRadius = "12px";
      bubble.style.fontSize = "1em";
      bubble.style.zIndex = "999";
      gameScreen.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 2000);
    }
  </script>
</body>

</html>
